{% extends "base_generic.html" %}

{% block content %}
<h1>User Reserved Music Version 1.2</h1>

    {% if music_list %}
<ul>

    {% for music in music_list %}
    <li>
        <a href="{% url 'borrowed-music' music.pk %}">{{music.title}}</a>
    </li>
    {% endfor %}
</ul>

    {% else %}
<p>There is no music borrowed.</p>
    {% endif %}
{% endblock %}
